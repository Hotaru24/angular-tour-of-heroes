<app-hero-detail [hero]="selectedHero"></app-hero-detail> <!-- '[hero]="selectedHero"' finalise le pont de données instancié dans le @Input du .ts du composant enfant-->
<h2>My Heroes</h2>
<ul class="heroes">
  <li [class.selected]="hero === selectedHero" 
      *ngFor="let hero of heroes" 
      (click)="onSelect(hero)"
  ><!-- ngFor map les données de heroes-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
